<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GESTOR DE TAREAS</title>
    <link rel="stylesheet" href="stylesapp.css">
</head>
<body>

<header>
    <a href="enlaceweb.html" style="color: white; position: absolute; left: 30px; top: 40%; text-decoration: none;">
        ‚Üê Volver a la pagina de enlaces
    </a>
    <h1>GESTOR DE TAREAS</h1>
</header>

<div class="main-container">

    <!-- Columna izquierda -->
    <div>

        <div class="input-box">
            <input type="text" id="Nueva-Tarea" placeholder="Nombre de la tarea">
        </div>

        <div class="input-box">
            <select id="asignado-a">
                <option value="">Asignar a...</option>
                <option value="mordecai">Mordecai</option>
                <option value="rigby">Rigby</option>
                <option value="skips">Skips</option>
            </select>
        </div>

        <div class="input-box">
            <input type="date" id="fecha-limite">
        </div>

        <div class="list-box">
            <ul id="lista-tareas"></ul>
        </div>

    </div>

    <!-- Columna derecha -->
    <div class="button-group">
        <button id="agregar-tarea" class="btn btn-green">Crear Tarea</button>
        <button id="btn-editar" class="btn btn-yellow">Editar Tarea</button>
        <button id="btn-eliminar" class="btn btn-red">Eliminar Tarea</button>
        <button id="btn-estado" class="btn" style="background:#4da6ff; color:white;">Cambiar Estado</button>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
