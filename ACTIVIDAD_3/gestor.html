<!DOCTYPE html>
<html lang="es">
<head>

    <title>GESTOR DE TAREAS</title>

</head>
<body>
    <header>
        <a href="../ACTIVIDAD_2/enlaceweb.html" style="color: white; position: absolute; left: 30px; top: 40%; text-decoration: none;">‚Üê Volver a la pagina de enlaces</a>
        <h1>GESTOR DE TAREAS</h1>
    </header>

    <div class="main-container">
        <div class="input-box">
            <input type="text" id="Nueva-Tarea" placeholder="Asigne una tarea...">
        </div>
        <div class="button-group">
            <button id="agregar-tarea" class="btn btn-green">Agregar Tarea</button>
        </div>

        <div class="list-box">
            <ul id="lista-tareas"></ul>
        </div>
        <div class="button-group">
            <button id="btn-editar" class="btn btn-yellow">Editar Tarea</button>
            <button id="btn-eliminar" class="btn btn-red">Eliminar Tarea</button>
        </div>
    </div>
